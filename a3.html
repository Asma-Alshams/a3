<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Bahrain Students Enrollment by Nationality</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>

<body>
    <DIV>
<H3>University of Bahrain Students Enrollment by Nationality</H3>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Semester</th>
                <th>Program</th>
                <th>Nationality</th>
                <th>College</th>
                <th>Student NO</th>
            </tr>
        </thead>
        <tbody id="table-body">
           
        </tbody>
    </table>
</DIV>

<script>
        async function getData() {
            const url = "https://data.gov.bh/api/explore/v2.1/catalog/datasets/01-statistics-of-students-nationalities_updated/records?where=colleges%20like%20%22IT%22%20AND%20the_programs%20like%20%22bachelor%22&limit=100";
            const response = await fetch(url);
            const data = await response.json();
 
            const FetchedData = document.getElementById('table-body');

            data.results.forEach(element => {
                const row = document.createElement('tr');
                row.innerHTML = `
<td>${element.year}</td>
<td>${element.semester}</td>
<td>${element.the_programs}</td>
<td>${element.nationality}</td>
<td>${element.colleges}</td>
<td>${element.number_of_students}</td>
                `;
                FetchedData.appendChild(row);
            });
        }
 
        getData();
</script>

</body>

</html>
